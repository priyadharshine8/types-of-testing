<!DOCTYPE html>
<html>
<head>
  <title>Testing</title>

  <!-- IMPORTANT for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family:'poppins',Arial, Helvetica, sans-serif;
      background: linear-gradient(#cbe9fd, #003253);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .scene {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      min-height: 320px;
      border-radius: 25px;
      box-shadow: 0 15px 30px #286a96;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop 0.5s;
      padding: 20px;
      text-align: center;
    }

    .emoji {
      font-size: 9rem;
      animation: bounce 1.5s infinite;
    }

    .title {
      font-size: 2rem;
      color: #09629d;
      margin-top: 10px;
    }

    .label {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #cbe9fd;
      color: rgb(0, 0, 0);
      transition: 0.3s;
    }

    button:hover {
      background: #2f7db0;
      color: white;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* üì± Mobile Responsive */
    @media (max-width: 600px) {
      .emoji {
        font-size: 6rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .label {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>

<body>

  <div class="scene">
    <div class="emoji" id="emoji">üëß</div>
    <div class="title" id="title">Testing</div>
    <div class="label" id="label">
      Done By: Priya Dharshine S <br>
      810723104074 BE CSE
    </div>
  </div>

  <div class="buttons">
    <button onclick="showTest('unit')">Unit Testing</button>
    <button onclick="showTest('integration')">Integration Testing</button>
    <button onclick="showTest('system')">System Testing</button>
    <button onclick="showTest('acceptance')">Acceptance Testing</button>
    <button onclick="showTest('regression')">Regression Testing</button>
    <button onclick="showTest('smoke')">Smoke Testing</button>
  </div>

  <script>
    function showTest(type) {

      const emoji = document.getElementById("emoji");
      const title = document.getElementById("title");
      const label = document.getElementById("label");

      if (type === "unit") {
        emoji.textContent = "üß±";
        title.textContent = "Unit Testing";
        label.textContent = "Testing individual brick";
      }

      if (type === "integration") {
        emoji.textContent = "üß±‚ûïüß±";
        title.textContent = "Integration Testing";
        label.textContent = "Joining bricks together";
      }

      if (type === "system") {
        emoji.textContent = "üè†";
        title.textContent = "System Testing";
        label.textContent = "Testing the full house";
      }

      if (type === "acceptance") {
        emoji.textContent = "üë®‚Äçüë©‚Äçüëßüëç";
        title.textContent = "Acceptance Testing";
        label.textContent = "Owner approves the house";
      }

      if (type === "regression") {
        emoji.textContent = "üîßüè†";
        title.textContent = "Regression Testing";
        label.textContent = "Ensure old features still work";
      }

      if (type === "smoke") {
        emoji.textContent = "üëÄüè†";
        title.textContent = "Smoke Testing";
        label.textContent = "Basic check before detailed testing";
      }
    }
  </script>

</body>
</html>
